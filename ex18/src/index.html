<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gigi School of Coding</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <a href="#"
        ><img
          src="https://www.pexels.com/photo/gray-cat-on-tree-branch-1693441/"
          alt="Some cat on the tree branch"
      /></a>

      <p>
        Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
        attack your ankles chase the red dot, hairball run catnip eat the grass
        sniff.
      </p>

      <ul>
        <li>dogs</li>
        <li>fish</li>
        <li>food</li>
      </ul>
      <ol>
        <li>snakes</li>
        <li>people</li>
        <li>prison</li>
      </ol>

      <form action="/submit-cat-photo">
        <!-- "Please fill out this field" will be shown if you submit empty field -->
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>

      <div>
        <label for="inside">
          <input type="radio" name="inside-outside" id="inside" checked />inside
        </label>

        <label for="outside">
          <input type="radio" name="inside-outside" id="outside" />outside
        </label>
      </div>

      <div>
        <label for="dog">
          <input
            type="checkbox"
            id="dog"
            name="animals"
            value="Dog"
            checked
          />Dog
        </label>
        <label for="cat">
          <input type="checkbox" id="cat" name="animals" value="Cat" />Cat
        </label>
        <label for="hamster">
          <input
            type="checkbox"
            id="hamster"
            name="animals"
            value="Hamster"
          />Hamster
        </label>
        <label for="bird">
          <input type="checkbox" id="bird" name="animals" value="Bird" />Bird
        </label>
        <label for="fish">
          <input type="checkbox" id="fish" name="animals" value="Fish" />Fish
        </label>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
